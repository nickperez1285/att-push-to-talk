<!DOCTYPE html>

    <title>WebRTC PoC Client</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" type="text/css" href="css/pttApp.css">

    <script>
        var loaded = false;
    // var originator  = '12547840704';
    var activationCode = '6243995';

    


        function loadPTTApp()
        {
            if(loaded==false)
            {
                loaded = true;
                var queryString = window.location.search;
                if(queryString!=undefined && queryString!=null && queryString!="")
                {
                    queryString = queryString.substring(1);
                    var params  = parseQueryString(queryString);
                    console.log("Params :" + JSON.stringify(params));
                    originator  = params["orig"];
                }
                var url = "PTTWidget.html";
                document.getElementById('pttWidget').src = url;
            }
            else
            {
                window.frames['ptt'].setLoginId(originator);
            }

        }


        function onMDNListScroll() {

            if(loaded){
                window.frames['ptt'].onScroll();
            }
        }

        function parseQueryString( queryString )
        {
            var params = {}, queries, temp, i, l;

            // Split into key/value pairs
            queries = queryString.split("&");

            // Convert the array of strings into an object
            for ( i = 0, l = queries.length; i < l; i++ )
            {
                temp = queries[i].split('=');
                params[temp[0]] = temp[1];
            }
            return params;
        }


    </script>


<body class="container">
<div class="widget">
    <!-- Load the PTT Widget App-->
    <iframe name='ptt' class="pttWidget" id="pttWidget" onload="loadPTTApp()" width="100%" height="460px" scrolling="no">
    </iframe>
</div>
